          <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>

          <input type="password" placeholder="Nhập Mật Khẩu" name="password" required>
      
          <label>

          </label>

            <button type="submit" class="signupbtn">Đăng Nhập</button>

				Register </a>
		</span>
        </div>
